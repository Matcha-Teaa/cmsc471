<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.sync@0.2.4/L.Map.Sync.min.js"></script>


    <!-- Chart js include -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- our own css styles -->
    <link rel="stylesheet" type="text/css" href="./index.css" />

    <!-- Am charts -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/hierarchy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="//cdn.amcharts.com/lib/5/themes/Dark.js"></script>


</head>

<body>
    <div class="container">

        <div class="row heading">
            <div class="title-area">
                <div class="title">Assignment 4</div>
                <div class="names">Rakrish Dhakal, Daniel Matcha</div>
            </div>
            <div class="metric-area">
                <div>Selected metric:</div>
                <select id="myDropdown">
                    <option value="0" selected>GDP ($ USD billions PPP)</option>
                    <option value="1">GDP per capita in $ (PPP)</option>
                    <option value="2">Health expenditure (% of GDP)</option>
                    <option value="3">Health expenditure (per person)</option>
                    <option value="4">Unemployment (%)</option>
                    <option value="5">Military Spending (% of GDP)</option>
                </select>
            </div>
            <div class="legend-area">
                <svg class="legend"></svg>
            </div>
        </div>
    
        <div class="row map">
            <div style="font-size: 1.2em; font-weight: bold">Map view</div>
        </div>

        <div class="row chart">
            <div class="metric-area">
                <div>Select year:</div>
                <select id="myDropdown2"></select>
            </div>
            <canvas id="myChart"></canvas>
        </div>
        
        <div class="row chart">
            <div class="metric-area">
                <div>Select country:</div>
                <select id="myDropdown3"></select>
            </div>
            <!-- <canvas id="myChart"></canvas> -->
        </div>
    </div>


    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
    <script src="./index.js"></script>
</body>

</html>
