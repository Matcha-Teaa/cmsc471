<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>

    <!-- Chart js include -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- our own css styles -->
    <link rel="stylesheet" type="text/css" href="./index.css" />


    
</head>
<body>
    <div class="container">
        <div class="title"> Assignment 4</div>
        <div class="row1">
            <div id="map"></div>
            <div id="info">
                <h1>Click on a Country</h1>
                <p>and the country info will appear here</p>
            </div>
        </div>
    </div>

    <div class="chart-container hide">
        <br>
        <select id="myDropdown">
            <option value="GDP \n($ USD billions PPP)" selected>GDP ($ USD billions PPP)</option>
            <option value="GDP per capita in $ (PPP)">GDP per capita in $ (PPP)</option>
            <option value="health expenditure \n% of GDP">Health expenditure (% of GDP)</option>
            <option value="health expenditure \nper person">Health expenditure (per person)</option>
            <option value="unemployment (%)">Unemployment (%)</option>
            <option value="Military Spending as % of GDP">Military Spending (% of GDP)</option>
          </select>
          <br>
        <canvas id="myChart"></canvas>
    </div>
    



    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
